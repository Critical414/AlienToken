  <div class="parts">
    <button id="eyeButton">Eyes</button>
    <button id="mouthButton">Mouth</button>
    <button id="bodyButton">Body</button>
    <button id="antennaButton">Antenna</button>
  </div>

  <script type="text/javascript">
    const eyeButton = document.querySelector('#eyeButton');
    const mouthButton = document.querySelector('#mouthButton');
    const bodyButton = document.querySelector('#bodyButton');
    const antennaButton = document.querySelector('#antennaButton');

    const eyes = document.querySelector('.Eyes');
    const mouth = document.querySelector('.Mouth');
    const body = document.querySelector('.Body');
    const primary = document.querySelector('.PrimaryColor');
    const antenna = document.querySelector('.Antenna');

    eyeButton.addEventListener('click', e => {
      eyes.classList.toggle('removed');
    });

    mouthButton.addEventListener('click', e => {
      mouth.classList.toggle('removed');
    });

    bodyButton.addEventListener('click', e => {
      body.classList.toggle('removed');
      primary.classList.toggle('removed');
    });

    antennaButton.addEventListener('click', e => {
      antenna.classList.toggle('removed');
    });

  </script>
