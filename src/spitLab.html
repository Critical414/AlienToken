<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Black Market Aliens</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <style>
  .Egg {position: absolute;}
  .Eyes {position: absolute;}
  .Mouth {position: absolute;}
  .Antenna {position: absolute;}
  </style>

</head>
<body class="bg-info">

  <!-- Navbar-->
  <div id="nav-placeholder"></div>
  <script>
  $(function(){
    $("#nav-placeholder").load("nav.html");
  });
  </script>

  <audio src="music/alienbeat1.mp3" autoplay loop>
  </audio>

  <div id="spitError" class="alert alert-danger" style="display: none;">
  <strong>What are you doing?</strong> You must choose an alien first.
  </div>

  <br/>
  <div class="row text-center">
    <div class="col-sm-1"></div>
    <div class="col-sm-2 bg-secondary border border-dark">
      <hr/>
      <h3>Egg</h3>
      <hr/>
      <br/>
      <div class="card bg-secondary" id="eggImage"></div>
    </div>
    <div class="col-sm-2 bg-success border border-dark">
      <hr/>
      <h3>Forefather</h3>
      <hr/>
      <br/>
      <div class="card bg-success" id="ffImage"></div>
    </div>
    <div class="col-sm-4 bg-success bg-success border border-dark">
      <hr/>
      <h3>Genes</h3>
      <hr/>
      <div class="row">
        <div id="ffData" class="col"></div>
        <div class="col">
          <h6>Body</h6>
          <h6>Pattern</h6>
          <h6>Eyes</h6>
          <h6>Mouth</h6>
          <h6>Antenna</h6>
          <h6>Color</h6>
          <h6>Accent</h6>
          <h6>Eye Color</h6>
        </div>
        <div id="spitData" class="col"></div>
      </div>
      <br/>
      <button id="spitButton" type="button" class="btn btn-dark btn-md btn-block" data-toggle="modal" data-target="#spitModal" onclick="App.checkSpit();">Spit on Egg</button>
      <br/>
    </div>
    <div class="col-sm-2 bg-success border border-dark">
      <hr/>
      <h3>Spitter</h3>
      <hr/>
      <br/>
      <div class="card bg-success" id="spitImage"></div>
    </div>
    <div class="col-sm-1"></div>
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <hr/>
      <h1 class="text-center">Potential Spitters</h1>
      <hr/>
      <div id="spitRoster" class="row"></div>
    </div>
    <div class="col-sm-1"></div>
  </div>

  <div class="modal fade" id="spitModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Confirm Spit Fertilization</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div id="spitText" class="text-center modal-body">
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-block" data-dismiss="modal" onclick="App.spit();">Spit</button>
        </div>

      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  
  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.5.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.5.2/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
