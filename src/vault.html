<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Black Market Aliens</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <style>
    .Eyes {position: absolute;}
    .Mouth {position: absolute;}
    .Antenna {position: absolute;}
  </style>

</head>

<body class="bg-info">

  <!-- Navbar-->
  <div id="nav-placeholder"></div>
  <script>
  $(function(){
    $("#nav-placeholder").load("nav.html");
  });
  </script>

  <audio src="music/alienbeat3.mp3" autoplay loop>
  </audio>

  <div class="container border border-dark" style="width: 750px;">
    <div class="row">
      <div class="container" >
        <hr/>
        <div class="row">
          <h1 class="float-left col">My Vault</h1>
          <div class="float-right col btn-group btn-group-md">
            <button type="button" class="btn btn-success" onclick="App.showAliens();">Aliens</button>
            <button type="button" class="btn btn-success" onclick="App.showEggs();">Eggs</button>
          </div>
        </div>
        <hr/>
        <div id="loader" class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div id="content" style="display: none;">
          <div id="alienRoster" class="row"></div>
          <hr/>
          <button id="buyButton" type="button" class="btn btn-dark btn-block" data-toggle="modal" data-target="#buyModal">Buy Alien</button>
          <br/>
          <p id="accountAddress" class="text-center"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div class="modal fade" id="buyModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">New Alien Purchase</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="text-center modal-body">
          <h6>Cost: 1 Ether<h6>
          <p>Please enter a name for your new alien.</p>
          <form id="form">
            <label for="newName"></label>
            <input type="text" id="newName" />
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-block" data-dismiss="modal" onclick="App.buyAlien();">Purchase</button>
        </div>

      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  
  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.5.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.5.2/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
